<div class="activity">
    <p>{{ googlePlusActivity.published | date:"d/M/yy  h:mma"}}</p>
    <p data-ng-bind-html="googlePlusActivity.object.content"></p>
    <img class="activity__image" data-ng-src="{{ attachment.image.url }}" data-ng-repeat="attachment in googlePlusActivity.object.attachments"/>
</div>
