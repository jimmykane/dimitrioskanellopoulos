<!DOCTYPE html>
<html data-ng-app="app" lang="en">
    <head>
        <!-- Base -->
        <base href="/">

        <!-- Meta tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8 ">
        <meta http-equiv="content-language" content="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="{{ project.meta.theme_color }}">

        <meta name="description" content="{{ project.meta.description }}">
        <meta name="keywords" content="{{ project.meta.keywords }}">
        <meta name="author" content="{{ project.meta.author }}">

        <meta property="og:title" content="{{ project.meta.og.title }}" />
        <meta property="og:description" content="{{ project.meta.og.description }}" />
        <meta property="og:type" content="{{  project.meta.og.type }}" />
        <meta property="og:url" content="{{ project.meta.og.url }}/" />
        <meta property="og:image" content="{{ project.meta.og.image }}" />

        <!-- Title -->
        <title>{{ project.title }}</title>

        <!-- Styles -->
        <link rel="stylesheet" href="/assets/css/styles.css">

        <!-- Head Scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>

        <!-- Custom Vars for debug for now -->
        <script>
            window.runkeeperUserID = '{{ runkeeper_user_id }}';
            window.googlePlusUserID = '{{ google_plus_user_id }}';
        </script>
    </head>
    <body>

        <div data-ng-view>
            <!-- Here gets replaced by main content -->
        </div>


        <!-- Scripts -->

        <!-- App -->
        <script src="/assets/app/app.js"></script>

        <!-- App services -->
        <script src="/assets/app/services/json.js"></script>

        <!-- Main module -->
        <script src="/assets/app/modules/main/main.js"></script>

            <!-- Services -->
            <script src="/assets/app/modules/main/services/fitness.js"></script>
            <script src="/assets/app/modules/main/services/googlePlus.js"></script>

            <!-- Controllers -->
            <script src="/assets/app/modules/main/controllers/main.js"></script>
            <script src="/assets/app/modules/main/controllers/fitness.js"></script>
            <script src="/assets/app/modules/main/controllers/googlePlus.js"></script>

            <!-- Directives -->
            <script src="/assets/app/modules/main/directives/introduction.js"></script>



        <!-- Analytics code -->
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', '{{ project.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
